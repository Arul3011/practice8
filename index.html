<body>
  <div class="container">
  <div class="outform">
      
        <div class="card1">
          <div class="circlediv">
            <div class="circle">
          </div>
            <div class="circle2"></div>
          </div>
          <center>
              <pre id="cardnum">0000 0000 0000 0000</pre><br>
              <p class="pp">

                <span >

         <p id="exp">000</p>

  <div class="form">
    
  <form action="" name="form" id="form">
   <div class="box">
      <label for=""> Cardholder Name</label><br>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed" autofocus required><br>
   </div>

   <div class="box">
      <label for=""> Card Number</label><br>
      <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" required maxlength="16"><br>
      <span hidden id="nummsg" style="color: red;">wrong format numbers only</span>
           </div>
   <div class="box">
    <label for="" id="label"><span>EXP. DATE (MM/YY)</span> <span>CVV</span></label><br>
   <div class="" style="display: flex;">
    <div class="" style="display: block;">
      <div class="" style="display: flex;">
        <input type="text" class="date" id="month1" placeholder=" MM" required maxlength="2">
        <input type="text" class="date" id="year1" placeholder="YY" required maxlength="2">
      </div>
        <span style="color: red;" id="ymmsg" hidden>cant be empty</span>
      </div>
      <div class="" style="display: flex; flex-direction: column;">
             <input type="text" id="cvv" placeholder="123" required maxlength="3">
             <span style="color: red;" hidden id="cvvmsg">cant be empty</span>
      </div>
  
   </div>
   
   </div>

    
    <button id="ResultBtn"> Confirm</button>
  </form>
  <div class="confirm" id="confirm" hidden>

        <img src="icon-complete.svg" alt="msg">

      <p>We've added your card details</p>
      <button id="ConfirmBtn">Continue</button>
      </center>
